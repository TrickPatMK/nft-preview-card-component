<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-wrapper">
        <div class="card-image">
          <figure>
            <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
          </figure>
          <a class="overlay">
            <img src="/images/icon-view.svg" alt="view" />
          </a>
        </div>
        <div class="card-title">
          <a href="#"><h1>Equilibrium #3429</h1></a>
        </div>
        <div class="card-text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-price">
          <div class="price-amount">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="price-duration">
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-profile">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of <a class="white">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Patrick Martinus</a>.
    </div>
  </body>
</html>
